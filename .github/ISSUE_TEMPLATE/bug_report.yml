name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: ["Bug"]
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **Type of Server**: PaperMC
        - **Server Build**: #371
        - **Minecraft Version**: 1.20.1
        - **MCDealer Version**: 1.1
        - **Villager Market Version**: 1.11.6
    value: |
        - Type of Server:
        - Server Build:
        - Minecraft Version:
        - MCDealer Version:
        - Villager Market Version:
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
