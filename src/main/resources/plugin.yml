name: MCDealer
version: 1.1.0
main: org.mcdealer.mcdealer.MCDealer
api-version: '1.20'
description: 'MCDealer hosts an internal web server to display Villagermarket''s shop data'
authors:
  - CaptainGummiball
  - Vollmondheuler
softdepend:
  - VillagerMarket
load: POSTWORLD

commands:
  mcdealer:
    description: 'Manage MCDealer functionalities'
    usage: /mcdealer <hideshop|showshop|listhidden|restart>
    permission: mcdealer.use

permissions:
  mcdealer.use:
    description: 'Allows access to the /mcdealer command.'
    default: op
  mcdealer.hideshop:
    description: 'Allows hiding shops with /mcdealer hideshop.'
    default: op
  mcdealer.showshop:
    description: 'Show shops again with /mcdealer showshop.'
    default: op
  mcdealer.list:
    description: 'Show list of hidden Shops with /mcdealer listhidden.'
    default: op
  mcdealer.restart:
    description: 'Allows restarting the web server with /mcdealer restart.'
    default: op
